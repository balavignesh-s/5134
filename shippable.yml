node_js:
  - '0.12'
env:
  global:
    - one=1
  matrix:
    - two=2
    - three=3
build:
  ci:
    - echo "is fork $IS_FORK"
integrations:
    notifications:
      - integrationName: mySlack
        type: slack
        recipients:
          - "#coverage"
        branches:
            only:
              - master
        on_success: always
        on_failure: always

  hub:
    - integrationName: myDocker
      type: docker
