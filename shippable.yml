# Language setting
language: node_js

# Version number
node_js:
  - 0.10

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE
    - M2=TWO

build:
  pre_ci_boot:
    image_name: shippable/minv2
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
    
  cache: true
  
  ci:
    - echo "Hello, World!"
    
integrations:
  notifications:
    - integrationName: Test
      type: slack
      recipients: 
        - "#testissues"
        
      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
